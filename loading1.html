  <!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Processing...</title>
  <style>
    :root {
      --blue-1: #083a97;
      --blue-2: #0288d1;
      --accent: #173ea8;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: Inter, Segoe UI, Roboto, Arial, sans-serif;
      background: linear-gradient(180deg, var(--blue-1) 0%, var(--blue-2) 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    .container {
      padding: 20px;
      max-width: 400px;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 6px solid rgba(255, 255, 255, 0.3);
      border-top: 6px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h1 {
      margin-bottom: 10px;
      font-size: 22px;
      font-weight: 600;
    }

    p {
      font-size: 14px;
      color: #eee;
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h1>Processing your information...</h1>
    <p>Please wait, this may take up to 60 seconds.</p>
  </div>

  <script>
    setTimeout(() => {
      window.location.href = "https://google.com"; // Change this URL as needed
    }, 60000); // 60000 ms = 60 seconds
  </script>
</body>
</html>
