  <!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Processing...</title>
  <style>
    :root {
      --blue-1: #083a97;
      --blue-2: #0288d1;
      --accent: #173ea8;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Inter, Segoe UI, Roboto, Arial, sans-serif;
      background: linear-gradient(180deg, var(--blue-1) 0%, var(--blue-2) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }

    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .top-image {
      max-width: 100px;
      margin-bottom: 20px;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.2);
      border-top: 5px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h1 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      color: #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <img src="IMG/sbg.png" alt="Logo" class="top-image" />
    <div class="spinner"></div>
    <h1>Processing your information...</h1>
    <p>This may take up to 60 seconds. Please wait.</p>
  </div>

  <script>
    // Redirect after 60 seconds (60000 ms)
    setTimeout(() => {
